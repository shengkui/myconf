linters-settings:
  govet:
    check-shadowing: true
  misspell:
    locale: US
  lll:
    line-length: 120
  funlen:
    lines: 100
    statements: 50
  unused:
    check-exported: false
  gocritic:
    disabled-tags:
      - style

linters:
  disable-all: true
  enable:
    - deadcode
    - depguard
    - errcheck
    - funlen
    - goconst
    - gocritic
    - goimports
    - revive
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - staticcheck
    - structcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - bodyclose
    - exportloopref

service:
  golangci-lint-version: 1.43.0

run:
  issues-exit-code: 1
