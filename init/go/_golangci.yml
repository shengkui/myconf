linters-settings:
  govet:
    check-shadowing: true
  misspell:
    locale: US
  lll:
    line-length: 120
  funlen:
    lines: 100
    statements: 50
  wsl:
    allow-cuddle-declarations: true
    allow-case-trailing-whitespace: true
    allow-assign-and-anything: true
  unused:
    check-exported: false
  gocritic:
    disabled-tags:
      - style

linters:
  enable-all: true
  disable:
      - testpackage
      - goprintffuncname
      - gochecknoglobals
      - dupl
      - gocognit
      - gosec
      - gomodguard
      - scopelint
      - gomnd
      - godot
      - gci
      - gofumpt
      - nlreturn
      - noctx
      - interfacer
      - maligned
      - golint

run:
  issues-exit-code: 1
